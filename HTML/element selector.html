<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>
</head>
<style>
    h1 {
        font-size: 56px;
        color: blueviolet;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    p {
        background-color: antiquewhite;
        font-weight: 700;
    }
</style>

<body>
    <h1>Welcome</h1>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui nesciunt tenetur, incidunt culpa cum tempora
            alias earum atque commodi reiciendis dolorum magni nobis cupiditate, doloribus voluptas consectetur labore
            doloremque exercitationem?
        </p>
    </div>
</body>

</html>
